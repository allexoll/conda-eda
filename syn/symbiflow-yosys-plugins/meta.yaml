# Use `conda-build-prepare` before building for a better version string.
{% set version = '%s_%04i_%s'|format(GIT_DESCRIBE_TAG|replace('v','') or '0.X', GIT_DESCRIBE_NUMBER|int, GIT_DESCRIBE_HASH or 'gUNKNOWN') %}
{% set python_version = PYTHON_VERSION | default('3.7') %}
{% set py_suffix = 'py%s'|format(python_version|replace('.', '')) %}

package:
  name: symbiflow-yosys-plugins
  version: {{ version }}

source:
  git_url: https://github.com/SymbiFlow/yosys-symbiflow-plugins.git
  git_rev: master
  patches:
    - fix_flags.patch

build:
  # number: 201803050325
  number: {{ environ.get('DATE_NUM') }}
  # string: 20180305_0325
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - bison
    - cmake
    - flex
    - pkg-config
  host:
    - python {{ python_version }}
    - libuuid
    - readline
    - bison
    - tk
    - gperftools
    - swig
    - ncurses
    - openjdk
    - libffi
    - flex
    - iverilog
    - yosys
    - surelog
  run:
    - yosys
    - surelog
    - python {{python_version}}
    - ncurses
    - readline
    - gperftools

test:
    commands:
        - yosys --version
        - surelog --version
        - yosys -p "plugin -i uhdm"
